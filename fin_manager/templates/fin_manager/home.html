<html>
	<head>
		<title>Home</title>
	</head>
	<body>
	{% block content %}
		{% if user.is_authenticated %}
    			<h2>Welcome, {{ user.username }}!</h2>

				<p> Income: {{ account.income }} </p>
				<p> Expense: {{ account.expense }} </p>
				<p> {{income}} J {{expense}} K {{inv_income}} L {{ investment.inv_income }} </p>
			

		{% else %}
			<h2>Welcome! <br> 
				<a href="{% url 'register' %}">Register</a> or
				<a href="{% url 'login' %}">Login</a>
				on our site </h2>
		
		{% endif %}
	{% endblock %}


	</body>
</html>
